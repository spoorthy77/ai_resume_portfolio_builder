version: '3.8'

services:
  app:
    build: .
    container_name: ai-resume-portfolio
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./generated_resumes:/app/generated_resumes
    env_file:
      - .env
    networks:
      - app-network

  # Optional: Add Redis for caching/sessions
  redis:
    image: redis:7-alpine
    container_name: resume-redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  app-network:
    driver: bridge
