services:
  - type: web
    name: ai-resume-portfolio
    env: python
    plan: free
    pythonVersion: 3.12
    buildCommand: "bash build.sh"
    startCommand: "gunicorn app:app"
    routes:
      - path: /
        matchType: prefix
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    headers:
      - http:
          - key: X-Frame-Options
            value: SAMEORIGIN
